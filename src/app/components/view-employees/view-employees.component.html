<section class="container">
  <div class="py-2 my-3">
    <mat-card>
      <mat-card-content>
        <button [routerLink]="['/register']" class="d-flex justify-content-center align-items-center m-0  " mat-button color="primary">
          <mat-icon>add</mat-icon>
          <p class="m-0">
            Create New Emplyoee
          </p>
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <!-- salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex p-3 gap-2 justify-content-center">
            <div class="example-button-container">
              <button [routerLink]="['/employee/'+ element._id]" mat-fab color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>portrait</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button [routerLink]="['/register/'+ element._id]"  mat-fab color="accent" aria-label=" Example icon button with a heart icon">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button (click)="openDialog('100ms', '100ms', element._id)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</section>
